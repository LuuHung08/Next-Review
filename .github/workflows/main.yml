run-name: Deploy to ${{ github.event_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  # cancel:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Cancel Previous Runs
  #       uses: styfle/cancel-workflow-action@0.9.1
  #       with:
  #         access_token: ${{ github.token }}
  deploy:
    # needs: cancel
    runs-on: ubuntu-latest
    container: 
      image: hung-test-docker

    steps: 
      # - run: |
      #       echo "Hello @${{ github.actor }}"

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USER_NAME }}
          passphrase: ${{ secrets.SSH_PASS_PHRASE }}
          port: 22
          script_stop: true
          script: |
            cd ~/workspace/name-instance/
            ${{ secrets.GHP }}
            npm install
            npm run build
            pm2 restart index or name of instance
            
      - name: On Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_URL }}

  notifification:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_URL }}
          title: "Merge to branch master => auto deploy"
          description: "Test for: ip or domain application"
